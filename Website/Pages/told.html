<p><b>Told</b> is a village in Hajdú-Bihar county in the Northern Great Plain region of eastern Hungary.
</p>

<h2>Geography</h2>
<p>Told consists of an area of 14.91 km<sup>2</sup> (6 sq mi) and has a population of 306 people (2015).</p>
