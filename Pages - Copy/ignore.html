<p><b>Ignoring</b> is the present participle of ignore meaning: "to refuse to pay attention to; disregard".
</p><p>Specific related tactics include:
</p>
<ul><li>Tactical ignoring</li>
<li>Silent treatment</li>
<li>Shunning</li>
<li>Social rejection</li>
<li>Stonewalling</li></ul>
