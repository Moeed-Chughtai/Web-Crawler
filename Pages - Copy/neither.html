<p><b>Neither</b> is an English pronoun, adverb, and determiner signifying the absence of a choice in an either/or situation. <b>Neither</b> may also refer to:
</p>
<ul><li><i>Neither</i> (opera), the only opera by Morton Feldman</li>
<li>"neither" (short story), a very short story by Samuel Beckett</li></ul>
